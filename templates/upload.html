<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты анализа документа</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Таблица TF-IDF анализа</caption>
        <thead>
            <tr>
                <th>Слово</th>
                <th>TF (%)</th>
                <th>IDF</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td>{{ item.word }}</td>
                <td>{{ item.tf }}</td>
                <td>{{ item.idf }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
